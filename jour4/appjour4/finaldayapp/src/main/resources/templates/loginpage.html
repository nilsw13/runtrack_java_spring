<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>/* Ajoutez ce code à votre fichier CSS */

        /* S/* Style pour le conteneur du formulaire */
    .formulaire__container {
        text-align: center;
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    /* Styles pour les messages d'erreur et de déconnexion */
    .error__message, .logout__message {
        background-color: #ff6b6b;
        color: #fff;
        padding: 10px;
        border-radius: 3px;
        margin-top: 10px;
    }

    /* Styles pour le formulaire */
    .formulaire {
        width: 300px;
        margin: 0 auto;
    }

    .formulaire__label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    /* Style pour le lien "Sign up" */
    span a {
        text-decoration: none;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border-radius: 3px;
        display: inline-block;
        margin-top: 10px;
    }

    span a:hover {
        background-color: #0056b3;
    }

    </style>
</head>
<body>
    <main>

        <div class="container">
            <div class="formulaire__container">

                <div th:if="${param.success}">
                    <div class="success__message">
                    <p>Login successful !</p>
                    </div>
                </div>
             
             <div th:if="${param.error}">
                <div class="error__message">
                <p>Wrong credentials, please enter your username, with the matching password</p>
                </div>
                <div th:if="${param.logout}">
                    <div class="logout__message">
                    <p>Logout successful !</p>
                    </div>
                </div>

            </div>
        <form method="post" role="form" th:action="@{/login}" th:object="${user}" "/register" class="formulaire">
            <label class="formulaire__label" for="username">Enter your username</label>
            <input th:field="*{username}" type="text" required>
            <label class="formulaire__label" for="password">Enter your password</label>
            <input th:field="*{password}" type="password" required>
            <button type="submit">Sign up</button>
            <span>Don't have any account ?<a th:href="@{/register}">->Sign up<-</a></span>
        </form>
        </div>
        </div>
    </main>
</body>
</html>
